<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h2>Manufacturers</h2>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table tablesorter">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th>
                    <button type="button" class="btn btn-link" (click)="open()">
                      <i class="tim-icons icon-simple-add"></i>
                    </button>
                  </th>
                </tr>
              </thead>
              <tbody *ngIf="manufacturers">
                <tr *ngFor="let manufacturer of manufacturers">
                  <td>{{ manufacturer.name }}</td>
                  <td>
                    <button
                      type="button"
                      (click)="open(manufacturer)"
                      class="btn btn-link"
                    >
                      <i class="tim-icons icon-pencil"></i>
                    </button>
                    <button
                    type="button"
                    (click)="delete(manufacturer)"
                    class="btn btn-link btn-danger"
                    >
                    <i class="tim-icons icon-trash-simple"></i>
                  </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer">
          <ngb-pagination
            [collectionSize]="totalSize"
            [(page)]="page"
            [pageSize]="size"
            (pageChange)="pageChange()"
            size="md"
            class="d-flex justify-content-end"
          >
          </ngb-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
