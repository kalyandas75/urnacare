<div class="modal-header">
    <h4 class="modal-title">Confirm?</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{ message }}</p>

  </div>

  <div class="modal-footer">
      <button class="btn btn-outline" (click)="onAction('N')">No</button>
      <button class="btn btn-warning" (click)="onAction('Y')">Yes</button>
  </div>
